          <h1>Add new teacher</h1>

          <form class="signup" id="signup_form" method="post" action="http://127.0.0.1:8000/accounts/signup/">
            
            <div id="div_id_firstname" class="form-group">
              <label for="id_firstname" class="control-label  requiredField">
                First Name<span class="asteriskField">*</span>
              </label> 
              <div class="controls ">
                <input autofocus="autofocus" class="textinput textInput form-control" id="id_firstname" name="firstname" placeholder="first name" type="text">
              </div>
            </div>
            
            <div id="div_id_lastname" class="form-group">
              <label for="id_lastname" class="control-label  requiredField">
                Last Name<span class="asteriskField">*</span>
              </label> 
              <div class="controls ">
                <input autofocus="autofocus" class="textinput textInput form-control" id="id_lastname" name="lastname" placeholder="last name" type="text">
              </div>
            </div>
            <div id="div_id_password1" class="form-group"> 
              <label for="id_password1" class="control-label  requiredField">
                  Password<span class="asteriskField">*</span>
              </label>
              <div class="controls ">
                <input class="textinput textInput form-control" id="id_password1" name="password1" placeholder="password" type="password">
              </div>
            </div>
            <div id="div_id_password2" class="form-group">
              <label for="id_password2" class="control-label  requiredField">
                  Password (again)<span class="asteriskField">*</span>
              </label>
              <div class="controls ">
                <input class="textinput textInput form-control" id="id_password2" name="password2" placeholder="password (again)" type="password">   
              </div>
            </div>
            <input id="id_confirmation_key" maxlength="40" name="confirmation_key" type="hidden">
            <button class="btn btn-primary" type="submit">Sign Up Â»</button>
          </form>
        </div>
